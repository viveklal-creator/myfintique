<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GL Details - Fintique</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/fintique_logo_white_text.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-size: 12px;
      background-color: #f8f9fa;
      color: #000;
    }
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    .table-container {
      display: inline-block;
      border: 1px solid #dee2e6;
      max-height: 80vh;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
    }
    th, td {
      text-align: left;
      padding: 6px 10px;
      white-space: nowrap;
    }
    thead th {
      position: sticky;
      top: 0;
      z-index: 1;
      background-color: #f1f3f5;
    }
    body.dark-mode thead th,
    body.dark-mode tbody td {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    h4 {
      font-weight: 600;
    }
    .logo {
      height: 150px;
      width: 150px;
      object-fit: contain;
    }
    .navbar {
      height: 60px;
      margin-bottom: 10px;
    }
    tfoot td {
      font-weight: bold;
      background-color: #f1f1f1;
    }
    body.dark-mode tfoot td {
      background-color: #2a2a2a;
      color: #fff;
    }
  </style>
</head>
<body id="body">
  <nav class="navbar navbar-expand-lg navbar-theme py-0" id="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('dashboard') }}">
        <img src="{{ url_for('static', filename='images/fintique_logo_white_text.png') }}" alt="Fintique Logo" class="logo">
      </a>
    </div>
  </nav>
  <div class="container-fluid mt-3">
    <h4 class="mb-4">GL Details for: <span class="text-primary">{{ gl_name }}</span></h4>
    <div class="table-container">
      <table class="table table-bordered table-striped table-sm w-auto">
        <thead class="thead-dark">
          <tr>
            <th style="width: 300px;">Vendor Name</th>
            {% for m in months %}
            <th style="min-width: 100px; text-align: right;">{{ m }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for vendor, month_data in rows.items() %}
          <tr>
            <td>{{ vendor }}</td>
            {% for m in months %}
            <td style="text-align: right;">{{ month_data.get(m, '0') }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
        <tfoot>
          <tr>
            <td>Total</td>
            {% for m in months %}
            <td style="text-align: right;">{{ totals.get(m, '0') }}</td>
            {% endfor %}
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <script>
    window.onload = function () {
      const mode = localStorage.getItem('zentro-dark-mode');
      if (mode === 'on') {
        document.body.classList.add('dark-mode');
        document.getElementById('navbar')?.classList.add('dark-mode');
      }
    }
  </script>
</body>
</html>
