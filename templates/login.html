<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/fintique_logo_white_text.png') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Fintique</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #d9e4f5);
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      background: white;
    }
    .form-control {
      border-radius: 0.5rem;
    }
    .btn-theme {
      background: linear-gradient(to right, #8b0000, #4b0082);
      color: white;
      border: none;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
    }
    .btn-theme:hover {
      opacity: 0.9;
    }
    .navbar {
      height: 60px;
    }
    .navbar-brand {
      display: flex;
      align-items: center;
      padding: 0;
    }
    .logo {
      height: 150px;
      width: 200px;
      object-fit: contain;
    }
  </style>
</head>
<body class="d-flex align-items-start flex-column vh-100">
  <nav class="navbar navbar-expand-lg navbar-theme w-100 px-3 py-0">
    <span class="navbar-brand">
      <img src="{{ url_for('static', filename='images/fintique_logo_white_text.png') }}" alt="Fintique Logo" class="logo">
    </span>
  </nav>

  <div class="container d-flex flex-grow-1 align-items-center justify-content-center">
    <div class="row justify-content-center w-100">
      <div class="col-md-4">
        <div class="card p-4">
          <h4 class="text-center mb-4 fw-semibold">Sign in to your account</h4>
          <form method="POST" action="/login">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required />
            </div>
            <button type="submit" class="btn btn-theme w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
