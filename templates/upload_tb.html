<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Trial Balance</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/fintique_logo_white_text.png') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
  <style>
    body {
      background-color: #f8f9fa;
      font-size: 14px;
    }
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    .navbar-theme.dark-mode {
      background: linear-gradient(to right, #4b0082, #8b0000);
    }
    .form-control.dark-mode,
    .form-select.dark-mode {
      background-color: #1e1e1e;
      color: #e0e0e0;
      border-color: #333;
    }
    .btn-theme.dark-mode,
    .btn-primary.dark-mode {
      background: linear-gradient(to right, #8b0000, #4b0082);
      color: white;
      border: none;
    }
    .navbar {
      height: 60px;
      padding: 0 1rem;
    }
    .navbar-brand .logo {
      height: 150px;
      width: 150px;
      object-fit: contain;
    }
  </style>
</head>
<body id="body">
  <nav class="navbar navbar-expand-lg navbar-theme py-0" id="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('dashboard') }}">
        <img src="{{ url_for('static', filename='images/fintique_logo_white_text.png') }}" alt="Fintique Logo" class="logo">
      </a>
      <div class="ms-auto d-flex align-items-center gap-3">
        <button class="btn btn-sm btn-outline-light" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
        <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4">Upload Trial Balance (TB)</h2>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form action="/upload_tb" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="tbMonth" class="form-label">Select TB Month</label>
        <select class="form-select" name="tb_month" id="tbMonth" required>
          <option value="">-- Select Month --</option>
          <option value="April'25">April'25</option>
          <option value="May'25">May'25</option>
          <option value="June'25">June'25</option>
          <option value="July'25">July'25</option>
          <option value="August'25">August'25</option>
          <option value="September'25">September'25</option>
          <option value="October'25">October'25</option>
          <option value="November'25">November'25</option>
          <option value="December'25">December'25</option>
          <option value="January'26">January'26</option>
          <option value="February'26">February'26</option>
          <option value="March'26">March'26</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="fileUpload" class="form-label">Upload Excel/CSV File</label>
        <input class="form-control" type="file" id="fileUpload" name="file" accept=".csv,.xlsx" required>
      </div>
      <button type="submit" class="btn btn-primary btn-theme" id="uploadBtn">Upload</button>
    </form>
  </div>

  <script>
    function applyDarkMode(state) {
      document.getElementById('body').classList.toggle('dark-mode', state);
      document.getElementById('navbar').classList.toggle('dark-mode', state);
      document.getElementById('tbMonth').classList.toggle('dark-mode', state);
      document.getElementById('fileUpload').classList.toggle('dark-mode', state);
      document.getElementById('uploadBtn').classList.toggle('dark-mode', state);
    }

    function toggleDarkMode() {
      const isDark = document.getElementById('body').classList.toggle('dark-mode');
      applyDarkMode(isDark);
      localStorage.setItem('zentro-dark-mode', isDark ? 'on' : 'off');
    }

    window.onload = function () {
      const mode = localStorage.getItem('zentro-dark-mode');
      if (mode === 'on') {
        applyDarkMode(true);
      }
    };
  </script>
</body>
</html>
